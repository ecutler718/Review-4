<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="jumbotron">
            <h2>Pizza Price Calculator</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h4>How to Order</h4>
          <ul>
            <li>All pizzas start at $10</li>
            <li>The price will go up $4 if you want a size larger than a slice</li>
            <li>Real cheese is $3 more than vegan cheese</li>
            <li>The first 2 toppins are free but if you want more it is $5</li>
          </ul>

        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">

          <form id="pizza-information">
            <div class="form-group">
              <label for="size">What size would you like </label>
              <select class="form-control" id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>XLarge</option>
                <option>Slice</option>
              </select>
            </div>

            <div class="form-group">
              <label for="Number">How many toppings would you like </label>
              <input type="Number" class="form-control" placeholder="Enter here" id="Number">
            </div>

            <div class="form-group">
              <label for="cheese">Cheese</label>
              <select class="form-control" id="cheese">
                <option>Real Cheese</option>
                <option>Vegan Cheese</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Calculate Price</button>
          </form>

        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default result-panel">
            <div class="panel-heading">
              <h3 class="panel-title">Price</h3>
            </div>
            <div class="panel-body" id="finalPrice">
              <span id="finalPrice"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
